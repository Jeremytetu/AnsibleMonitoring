---
- name: Downloading Grafana docker image
  become: true
  docker_image:
    name: grafana/grafana:latest
    state: present

- name: Create Share Folder
  become: true
  file:
    path: /home/docker_share/grafana
    mode: 0755
    state: directory

- name: Start Grafana Container
  become: true
  docker_container:
    name: grafana
    image: grafana/grafana:latest
    restart_policy: unless-stopped
    volumes:
      - "/home/docker_share/grafana/:/etc/grafana/:rw"
    published_ports: 3000:3000
    state: started

- name: Downloading Grafana Configuration
  git:
    repo: https://github.com/shakapark/AnsibleMonitoring.git
    dest: /tmp/AnsibleMonitoring

- name: Configuration Grafana 1/2
  become: true
  command: docker cp /tmp/AnsibleMonitoring/conf/grafana/grafana_modele.db grafana:/var/lib/grafana/grafana.db

- name: Configuration Grafana 2/2
  become: true
  template:
    src: /tmp/AnsibleMonitoring/conf/grafana/grafana.ini
    dest: /home/docker_share/grafana/grafana.ini
    mode: 0644

- name: Restarting Grafana
  become: true
  command: docker restart grafana
  
