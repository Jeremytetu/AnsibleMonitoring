---
- name: Downloading SensorsDocker image
  become: true
  docker_image:
    name: shakapark/sensorsdocker:latest
    state: present

- name: Start Sensors Container
  become: true
  docker_container:
    name: sensors
    image: shakapark/sensorsdocker:latest
    restart_policy: unless-stopped
    volumes:
      - "/home/docker_share/node_exporter:/home/node-exporter:rw"
    state: started
